<!-- Main content -->
<div class="cloading"></div>
<section class="content">
    <i class="fa fa-arrow-left"></i> <a href="#/offersmm">Back</a>
    <b>Edit MM Offer</b>
    <div class="row">
        <div class="col-md-12">
        	<div class="cloading"></div>
            <form method="post" ng-submit="editOffer()" autocomplete="off" name="editofferForm" class="form-horizontal">
                <div class="box-body">
                    <div class="row">
                    		<div class="col-md-3">
                    		    <label for="usernamefk">Counter Party</label>
                    		    <input class="form-control" type="text" id="usernamefk" ng-model="newmmoffer.usernamefk" required ng-disabled=true>
                    		</div>
                    		<div class="col-md-3">
                    		    <label>Currency</label>
                                <input type="text" class="form-control" id="ccy" ng-model="newmmoffer.ccy" required ng-disabled=true>
                    		</div>
                    		<div class="col-md-3">
                    		    <label>Nominal Amount</label>
                                <input type="text" class="form-control" id="orderamount" ng-model="newmmoffer.orderamount" required ng-disabled=true>
                    		</div>
                    </div>
                        <div class="row">
                    		<div class="col-md-3">
                    		    <label>Rate in %</label>
                                <input type="text" class="form-control" id="rate" ng-model="newmmoffer.fixedrate" required ng-blur="fill()">
                    		</div>
                    		<div class="col-md-3">
                    		    <label>Total Interest</label>
                                <input type="text" class="form-control" id="totalinterest" ng-model="newmmoffer.totalinterest" disabled>
                    		</div>
                    		<div class="col-md-3">
                    		    <label>Withholding Tax</label>
                                <input type="text" class="form-control" id="tax" ng-model="newmmoffer.tax" required ng-disabled=true>
                    		</div>
                    	</div>
                    <div class="row">
                            <div class="col-md-3">
                    		    <label>Day Count</label>
                                <input type="text" class="form-control" id="tenuredays" ng-model="newmmoffer.tenuredays" required>
                    		</div>
                    		<div class="col-md-3">
                    		    <label>Net Interest</label>
                                <input type="text" class="form-control" id="mmtype" ng-model="newmmoffer.netinterest" required ng-disabled=true>
                    		</div>
                    		<div class="col-md-3">
                    		    <label>Deal Type</label>
                                <input type="text" class="form-control" id="dealtype" ng-model="newmmoffer.mmtypebank" required ng-disabled=true>
                    		</div>
                    </div>
                    <div class="row">
                    		<div class="col-md-3">
                    		    <!-- Date dd/mm/yyyy -->
                                <div class="form-group">
                                    <label>From</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control" ng-model="newmmoffer.mmfrom" required ng-disabled=true></input>
                                    </div><!-- /.input group -->
                                </div><!-- /.form group -->
                    		</div>
                    </div>
                    <div class="row">
                    		<div class="col-md-3">
                    		    <!-- Date dd/mm/yyyy -->
                                <div class="form-group">
                                    <label>From</label>
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <input type="text" class="form-control" ng-model="newmmoffer.mmto" required ng-disabled=true></input>
                                    </div><!-- /.input group -->
                                </div><!-- /.form group -->
                    		</div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Customer Comment</label>
                            <textarea class="form-control" id="comment" ng-model="newmmoffer.custcomment" ng-disabled=true></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <label>Bank Comment</label>
                            <textarea class="form-control" id="comment" ng-model="newmmoffer.bankcomment" ></textarea>
                        </div>
                    </div>
                </div><!-- /.box-body -->
                <div>
                    <button type="submit" class="btn btn-primary" ng-disabled="editofferForm.$invalid">Submit</button>
                    <button ng-click="deleteOffer()" class="btn btn-danger">Withdraw Offer</button>
                </div>
            </form>
            
        </div>
    </div>
</section>
