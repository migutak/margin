<div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up : {{signup.typeid}}</div>
                            <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#/login">Sign In</a></div><!--onclick="$('#signupbox').hide(); $('#loginbox').show()"-->
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="customer" class="col-md-3 control-label">Entity</label>
                                    <div class="col-md-9">
                                        <select class="form-control" ng-model="signup.customer">
                                            <option>Bank</option>
                                            <option>Customer</option>
                                        </select>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <label for="fullname" class="col-md-3 control-label">Full Name</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="fullname" placeholder="Full Name" ng-model="signup.fullname">
                                    </div>
                                </div>
                                    
                                <div class="form-group">
                                    <label for="address" class="col-md-3 control-label">Address</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="address" placeholder="Address" ng-model="signup.address">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="fullname" class="col-md-3 control-label">Country</label>
                                    <div class="col-md-9">
                                        <select class="form-control" ng-model="signup.country">
                                            <option ng-repeat="c in countries">{{c.name}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="domain" class="col-md-3 control-label">Domain</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" name="domain" placeholder="my.domain" ng-model="signup.domain">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="email" class="col-md-3 control-label">Admin Email</label>
                                    <div class="col-md-9">
                                        <input type="email" class="form-control" name="email" placeholder="Email Address" ng-model="signup.email">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-3 col-md-9">
                                        <a id="btn-cancel" type="button" class="btn btn-danger" href="#/price"><i class="icon-hand-right"></i> &nbsp Cancel</a> 
                                        <button id="btn-signup" type="button" class="btn btn-info" ng-click="success()"><i class="icon-hand-right"></i> &nbsp Sign Up</button> 
                                    </div>
                                    
                                </div>
                                                                
                            </form>
                         </div>
                    </div>
         </div>
