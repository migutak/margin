<style type="text/css">
#bootstrapSelectForm .selectContainer .form-control-feedback {
    /* Adjust feedback icon position */
    right: -15px;
}
</style>

<!-- Select2 -->
    <link href="plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />
     
<div class="content" cg-busy="{promise:promise,templateUrl:templateUrl,message:'Data being submitted',backdrop:backdrop,delay:0,minDuration:700}">
	 <b>Forex Spot</b> | <a href="#/newswap">Forex Swap</a> | <a href="#/newforward">Forex Forward</a>
        <section class="content">
        	<h1 class="container">Forex Spot</h1>
            <div class="row">
                <form ng-submit="save_c9_Order()" method="post" id="neworderform" class="form-horizontal">
	                <div class="form-group">
				        <label class="col-xs-3 control-label">Buy/Sell</label>
				        <div class="col-xs-5 selectContainer">
				            <select name="colors" class="form-control" ng-model="neworder.buysell" required>
				                <option>BUY</option>
							    <option>SELL</option>
				            </select>
				        </div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Currency pair</label>
				    	<div class="col-xs-5 selectContainer">
				    		<select class="form-control" ng-model="neworder.ccypair" required>
							    <option>USD/KES</option>
								<option>KES/UGX</option>
								<option>KES/TZS</option>
								<option>EUR/KES</option>
								<option>GBP/KES</option>
								<option>CAD/KES</option>
								<option>AUD/KES</option>
								<option>ZAR/KES</option>
								<option>JPY/KES</option>
								<option>RUB/KES</option>
								<option>BRL/KES</option>
								<option>EUR/USD</option>
								<option>GBP/USD</option>
							</select>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Buy Amount</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			<div class="input-group-addon">
                                    {{ccytitle | limitTo:num}}
                                </div>
				    			<input type="text" class="form-control" ng-model="neworder.buyorderamount" ng-disabled = "s_buy" ng-blur="setfunct()">
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Sell Amount</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
				    			<div class="input-group-addon">
                                    {{ccytitle | limitTo:-num}}
                                </div>
				    			<input type="text" class="form-control" ng-model="neworder.sellorderamount" ng-disabled = "s_sell" ng-blur="setfunct2()">
				    		</div>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Select Bank(s)</label>
				    	<div class="col-xs-5 selectContainer">
						    <select class="form-control select2" multiple="multiple" data-placeholder="Select Bank(s)" ng-model="neworder.bank">
		                      <option ng-repeat="option in banks" value="{{option.username}}">{{option.username}}</option>
		                    </select>
				    	</div>
				    </div>
				    <div class="form-group">
				    	<label class="col-xs-3 control-label">Settlement Date</label>
				    	<div class="col-xs-5 selectContainer">
				    		<div class="input-group">
                            	<div class="input-group-addon">
                                    <i class="fa fa-calendar"></i>
                                </div>
                                <input type="text" class="datepicker" id="settlement" name="settlement" ng-model="neworder.settlementdate" required/>
                            </div><!-- /.input group -->
				    	</div>
				    </div>
                    <div class="form-group">
                    	<label class="col-xs-3 control-label">Comment</label>
                    	<div class="col-xs-5 selectContainer">
                    		<textarea class="form-control" rows="3" placeholder="Enter ..." ng-model="neworder.custcomment"></textarea>
                    	</div>
                    </div>
                    <div class="form-group">
                    <label class="col-xs-3 control-label"></label>
                    	<div class="col-xs-5 selectContainer">
                    		<button type="submit" class="btn btn-info" ng-disabled="neworderform.$invalid">Submit</button>
                    		<a class="btn btn-danger" href="#/">Cancel</a> 
                    	</div>
                    </div>
                </form>
            </div>
        </section>
</div>
 <!-- Select2 -->
    <script src="plugins/select2/select2.full.min.js" type="text/javascript"></script>  
    <script>
        $(".datepicker").datepicker({
          autoclose: true,
          format:'dd-mm-yyyy',
          daysOfWeekDisabled:[0,6],
          clearBtn: true,
          orientation: "auto top",
          todayHighlight:true,
          startDate: '0d',
          endDate: '+7d'
        });
        
  </script>
