    /* Adjust feedback icon position */
    right: -15px;
}

<!-- Select2 -->
    <link href="plugins/select2/select2.min.css" rel="stylesheet" type="text/css" />
     
<div class="content" cg-busy="{promise:promise,templateUrl:templateUrl,message:'Data being submitted',backdrop:backdrop,delay:0,minDuration:700}">
	 <a href="#/neworder">Forex Spot</a> | <a href="#/newswap">Forex Swap</a> | <b>Forex Forward</b>
        <section class="content">
        	<h1 class="container">Forex Forward</h1>
            <form class="form-horizontal" role="form" id="newforwardorderform"></<form>
            	<div class="row">
            		  
				      <div class="col-sm-6 col-lg-4">
				        <div class="form-group">
				          <label for="ccypair" class="col-md-4 control-label">Ccy Pair:</label>
				          <div class="col-md-8">
				            
				            <select class="form-control" ng-model="newforwardorder.ccypair" required>
							    <option>USD/KES</option>
								<option>KES/UGX</option>
								<option>KES/TZS</option>
								<option>EUR/KES</option>
								<option>GBP/KES</option>
								<option>CAD/KES</option>
								<option>AUD/KES</option>
								<option>ZAR/KES</option>
								<option>JPY/KES</option>
								<option>RUB/KES</option>
								<option>BRL/KES</option>
								<option>EUR/USD</option>
								<option>GBP/USD</option>
							</select>
				          </div>
				        </div>
				      </div>
				      <div class="col-sm-6 col-lg-4">
				        <div class="form-group">
				          <label for="buysell" class="col-md-4 control-label">Buy/Sell:</label>
				          <div class="col-md-8">
				            <select name="buysell" class="form-control" ng-model="newforwardorder.buysell" required>
				                <option>BUY</option>
							    <option>SELL</option>
				            </select>
				          </div>
				        </div>
				      </div>
				      
            	</div>
            	<div class="row">
            		<div class="form-group">
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios1" value="manual" checked />
                          Manually Generate Schedule
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="optionsRadios" id="optionsRadios2" value="auto" />
                          Auto Generate Schedule
                        </label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleInputFile">File input</label>
                      <input type="file" id="exampleInputFile">
                    </div>
            	</div>
            	<div class="row">
            		<input onclick="addRow(this.form);" type="button" value="Add row" class="btn btn-success"/>
            	</div>
            	<div class="row" id="itemRows">
				    <p>Order Amount: <input type="text" id="orderamount" name="orderamount">Settlement Amount: <input type="text" name="settlementamount"> Settlement Date: <input type="text" name="settlementdate" ></p>
            	</div>
            </form>
        </section>
</div>
 <!-- Select2 -->
    <script src="plugins/select2/select2.full.min.js" type="text/javascript"></script>  
    <script>
        $(".datepicker").datepicker({
          autoclose: true,
          format:'dd-mm-yyyy',
          daysOfWeekDisabled:[0,6],
          clearBtn: true,
          orientation: "auto top",
          todayHighlight:true,
          startDate: '0d',
          endDate: '+7d'
        });
        
  </script>
<script type="text/javascript">
	var rowNum = 0;
	function addRow(frm) {
		rowNum ++;
		var row = '<p id="rowNum'+rowNum+'">Order Amount: <input type="text" name="qty[]"> Settlement Amount: <input type="text" name="name[]"> Settlement Date: <input type="text" name="settlementdate[]" > <input type="button" class="btn btn-danger" value="-" onclick="removeRow('+rowNum+');"></p>';
		jQuery('#itemRows').append(row);
		frm.add_qty.value = '';
		frm.add_name.value = '';
	}
	
	function removeRow(rnum) {
		jQuery('#rowNum'+rnum).remove();
	}
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $('.selectpicker').selectpicker(
        	'deselectAll'
        );
        //Initialize Select2 Elements
        $(".select2").select2();
    });
</script>
