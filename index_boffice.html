<body class="skin-blue " ng-app="myapp" ng-controller="indexcustCtrl">
	<div class="wrapper">
		<header class="main-header">
			<!-- Logo -->
	        <a href="#" class="logo">
	            <!-- mini logo for sidebar mini 50x50 pixels -->
	            <span class="logo-mini"><b>M</b>IQ</span>
	            <!-- logo for regular state and mobile devices -->
	            <span class="logo-lg"><b>MaginIQ</b></span>
	        </a>
	        <nav class="navbar navbar-static-top" role="navigation">
            <!-- Sidebar toggle button-->
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>
            <!-- Navbar Right Menu -->
            <div class="navbar-custom-menu">
                <ul class="nav navbar-nav">
                  <!-- Messages: style can be found in dropdown.less-->
              <li class="dropdown messages-menu">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <i class="fa fa-envelope-o"></i>
                  <span class="label label-success">{{size}}</span>
                </a>
                <ul class="dropdown-menu">
                  <li class="header">You have {{size}} messages</li>
                  <li>
                    <!-- inner menu: contains the actual data -->
                    <ul class="menu">
                      <li ng-repeat="ord in alerts"><!-- start message -->
                        <a href="#">
                          <div class="pull-left">
                            <img src="plugins/dist/img/default-50x50.gif" class="img-circle" alt="User Image" />
                          </div>
                          <h4>
                            {{ord.message}}
                            <small><i class="fa fa-clock-o"></i> 5 mins</small>
                          </h4>
                          <p>{{ord.from}}</p>
                        </a>
                      </li><!-- end message -->
                    </ul>
                  </li>
                  <li class="footer"><a href="#">See All Messages</a></li>
                </ul>
                </li>
                    <!-- User Account: style can be found in dropdown.less -->
                    <li class="dropdown user user-menu">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                            <img src="plugins/dist/img/user2-160x160.jpg" class="user-image" alt="User Image" />
                            <span class="hidden-xs">{{user}}</span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- User image -->
                            <li class="user-header">
                                <img src="plugins/dist/img/user2-160x160.jpg" class="img-circle" alt="User Image" />
                                <p>
                                    {{user}}
                                    <small>customer1</small>
                                </p>
                            </li>

                            <!-- Menu Footer-->
                            <li class="user-footer">
                                <div class="pull-left">
                                    <a href="#/profile" class="btn btn-default btn-flat">Profile</a>
                                </div>
                                <div class="pull-right">
                                    <a href="login.html" class="btn btn-default btn-flat">Sign out</a>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
		</header>
